<div class="card" style="width: 18rem;">
  {% if instance.image %}
  <img class="card-img-top" src="..." alt="Card image cap">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.name }}</h5>
    <p class="card-text">{{ instance.description }}</p>
    <a href="#" class="btn btn-primary">View</a>
  </div>
</div>
