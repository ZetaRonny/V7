{% extends 'base/base.html' %}
{% load django_bootstrap_breadcrumbs %}

{% block breadcrumbs %}
	{{ block.super }}
	{% breadcrumb "Products" "products:list" %} 
{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
	{% for obj in object_list %}
	<div class="col">
			{% include 'cards/card.html' with instance=obj %}
	</div>
	{% endfor %}
	</div>
</div>
{%endblock %}
