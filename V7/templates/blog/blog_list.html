{% extends 'base/base.html' %}
{% load django_bootstrap_breadcrumbs %}

{% block breadcrumbs %}
	{{ block.super }}
	{% breadcrumb "Blog" "blog:list" %} 
{% endblock %}


{% block content %}
<div class="container">
	<div class="col">
		<div class="card-group">
			{% for obj in object_list %}
				<div class="col-md-8 col-lg-3 mt-2">
				{% include 'cards/card.html' with instance=obj %}
				</div>
			{% endfor %}
		</div>
	</div>
</div>
{%endblock %}
